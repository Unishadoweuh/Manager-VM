version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: unimanager-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-unimanager}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-unimanager}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-unimanager}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - unimanager-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: unimanager-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - unimanager-network

  # Backend API (FastAPI)
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: unimanager-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      SECRET_KEY: ${SECRET_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS}
      ENABLE_PAYMENTS: ${ENABLE_PAYMENTS}
      ENABLE_AUTO_BILLING: ${ENABLE_AUTO_BILLING}
      ENABLE_AUTO_SHUTDOWN: ${ENABLE_AUTO_SHUTDOWN}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    networks:
      - unimanager-network
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Celery Worker (Background Tasks)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: unimanager-celery-worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      SECRET_KEY: ${SECRET_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      ENABLE_AUTO_BILLING: ${ENABLE_AUTO_BILLING}
      ENABLE_AUTO_SHUTDOWN: ${ENABLE_AUTO_SHUTDOWN}
    volumes:
      - ./backend:/app
    networks:
      - unimanager-network
    command: celery -A app.tasks.celery_app worker --loglevel=info

  # Celery Beat (Scheduled Tasks)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: unimanager-celery-beat
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      SECRET_KEY: ${SECRET_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      ENABLE_AUTO_BILLING: ${ENABLE_AUTO_BILLING}
    volumes:
      - ./backend:/app
    networks:
      - unimanager-network
    command: celery -A app.tasks.celery_app beat --loglevel=info

  # Frontend (Next.js)
  frontend:
    image: node:18-alpine
    container_name: unimanager-frontend
    restart: unless-stopped
    working_dir: /app
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL}
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    networks:
      - unimanager-network
    command: sh -c "npm install && npm run dev"

  # Caddy Reverse Proxy
  caddy:
    image: caddy:2-alpine
    container_name: unimanager-caddy
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - unimanager-network
    environment:
      DOMAIN: ${DOMAIN:-localhost}

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  unimanager-network:
    driver: bridge
